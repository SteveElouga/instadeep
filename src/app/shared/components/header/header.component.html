<header>
  <div class="title">
    <div><a>
      <img src="img/logo/supremum.png">
      <p>Supremum</p>
    </a></div>
  </div>

  <div (click)="menu()" class="hamburger-menu">
    <span [ngClass]="!menu_open ? 'menu_close_top' : 'menu_open_top'"></span>
    <span [ngClass]="!menu_open ? 'menu_open_middle' : 'menu_close_middle'"></span>
    <span [ngClass]="!menu_open ? 'menu_close_bottom' : 'menu_open_bottom'"></span>
  </div>

  <nav [ngClass]="!menu_open ? 'menu_nav_close' : 'menu_nav_open'">
    <div [ngClass]="menu_open ? 'menu_nav_div' : 'menu_nav_div_none'">
      <a (mouseenter)="productShow()" (mouseleave)="productHidden()" href="#">PRODUCTS</a>
      <a href="#">SOLUTIONS</a>
      <a href="#">RESEARCH</a>
      <a href="#">ABOUT</a>
      <a href="#">CAREERS</a>
      <a href="#">CONTACT</a>
    </div>

    <div [ngClass]="showProduct ? 'showProduct' : 'dontShowProduct'" class="products">
      <a (mouseenter)="productShow()" (mouseleave)="productHidden()" href="https://concourguide-cmr.web.app/home">
        ConcourGuide</a>
      <a (mouseenter)="productShow()" (mouseleave)="productHidden()" href="#">KnowNetix</a>
      <a (mouseenter)="productShow()" (mouseleave)="productHidden()" href="#">MySafe</a>
      <a (mouseenter)="productShow()" (mouseleave)="productHidden()" href="#">DNA</a>
      <a (mouseenter)="productShow()" (mouseleave)="productHidden()" href="#">Automatik</a>
    </div>
  </nav>
</header>
