<div class="container">
  <h2>New blog</h2>
  <form>
    <div class="input-groups">
      <div class="form-group">
        <label for="img">Image URL:</label>
        <input [(ngModel)]="blog.img" id="img" name="img" type="text">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input [(ngModel)]="blog.title" id="title" name="title" type="text">
      </div>
      <div class="form-group">
        <label for="theme">Theme:</label>
        <input [(ngModel)]="blog.theme" id="theme" name="theme" type="text">
      </div>
      <div class="form-group">
        <label for="link">Link:</label>
        <input [(ngModel)]="blog.link" id="link" name="link" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input [(ngModel)]="blog.date" id="date" name="date" type="date">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select [(ngModel)]="blog.category" id="category" name="category">
          <option *ngFor="let option of options" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea [(ngModel)]="blog.content" id="content" name="content"></textarea>
    </div>
    <button (click)="addBlog()" type="submit">Add Blog</button>
  </form>
</div>
