<section class="login-page">
  <div class="logo">
    <img src="img/logo/supremum.png" alt="supremum-logo">
  </div>
  <h1>Sign In to Supremum</h1>
  <div class="login-container">
    <form class="login-form">
      <label for="username">email address</label>
      <input [(ngModel)]="user.email" type="text" id="username" name="username" required>

      <div class="password-label">
        <label for="password">Password</label>
        <p class="forgot-password"><a href="#">
          Forgot password?</a></p>
      </div>

      <div class="password">
        <input [(ngModel)]="user.password" [attr.type]="!isVisible ? 'password'  : 'text'" id="password" name="password"
               required>
        @if(isVisible){
        <i *ngIf="isVisible" class="fa-regular fa-eye" style="color: #ffffff;" (click)="hidePassword()"></i>
        }
        @else{
        <i *ngIf="!isVisible" class="fa-regular fa-eye-slash" style="color: #ffffff;" (click)="showPassword()"></i>
        }

      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <p class="create-account">New to Supremum? <a href="#">Create an account</a></p>
</section>
