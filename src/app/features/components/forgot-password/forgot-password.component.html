<section class="login-page">
  <div class="logo">
    <img src="img/logo/supremum.png" alt="supremum-logo">
  </div>
  <h1>Reset your password</h1>
  <div class="login-container">
    <form class="login-form">
      <label for="username">Enter your user account's verified email address and we will send you a password reset link.</label>
      <input [(ngModel)]="email" type="text" id="username" name="username" required>
      <button type="submit" (click)="forgotPassword()">Send password reset mail</button>
    </form>
  </div>
</section>
