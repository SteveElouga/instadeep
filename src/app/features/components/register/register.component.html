<section class="login-page">
  <div class="logo">
    <img src="img/logo/supremum.png" alt="supremum-logo">
  </div>
  <h1>Sign up to Supremum</h1>
  <div class="login-container">
    <form class="login-form">
      <label for="username">email address</label>
      <input [(ngModel)]="user.email" type="text" id="username" name="username" required>


      <label for="password">Password</label>

      <div class="password">
        <input [(ngModel)]="user.password" [attr.type]="!isVisible ? 'password'  : 'text'" id="password" name="password"
               required>
        @if(isVisible){
        <i class="fa-regular fa-eye" style="color: #ffffff;" (click)="hidePassword()"></i>
        }
        @else{
        <i class="fa-regular fa-eye-slash" style="color: #ffffff;" (click)="showPassword()"></i>
        }

      </div>

      <label for="password">Confirm your password</label>
      <div class="password">
        <input [(ngModel)]="user.password" type="password" id="password-confirm"
               name="password"
               required>

      </div>
      <button type="submit" (click)="register()">Sign In</button>
    </form>
  </div>
  <p class="create-account">Already have an account?
    <a routerLink="login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Sign In</a></p>
</section>
